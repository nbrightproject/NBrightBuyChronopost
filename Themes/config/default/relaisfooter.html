<script>
    $(document).ready(function () {

        // hide the submit button until a pickup point is selected
        $(".cartlistnextclick").hide();

        //on selection of chronopost product force postback
        $('.collectionpointselect').click(function () {
            $(".relaisselect").removeClass("relaisselected");
            $('input[[id*="_pickuppointref_"]]').val($(this).attr("pointref"));
